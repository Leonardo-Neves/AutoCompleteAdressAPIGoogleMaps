<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API</title>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }

    </style>
</head>
<h1>My Google Map</h1>
<div id="map"></div>
<body>
    <script>
        function initMap()
        {
            var option = {
                zoom: 8, 
                center: { lat: 42.3601, lng: -71.0589 }
            }
            var map = new google.maps.Map(document.getElementById('map'), option);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWbk1cyPN9-3TMTpPUqHAdVpDZUvVW7Qc&callback=initMap"
    async defer></script>
</body>
</html>
